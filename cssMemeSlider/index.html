<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Slider</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="wrapper">
        <input type="radio" name="slide" id="slide1" checked>
        <input type="radio" name="slide" id="slide2">
        <input type="radio" name="slide" id="slide3">
        <input type="radio" name="slide" id="slide4">

        <div class="slider">
            <div class="slides slide1"><img src="./assets/img1.jpeg"></div>
            <div class="slides slide2"><img src="./assets/img2.jpeg"></div>
            <div class="slides slide3"><img src="./assets/img3.jpeg"></div>
            <div class="slides slide4"><img src="./assets/img4.jpeg"></div>
        </div>

        <div class="text-block">
            <p class="text text1">Это я в начале лета</p>
            <p class="text text2">Это я 48 августа не понимаю, почему у всех сентябрь</p>
            <p class="text text3">А всё, поняла</p>
            <p class="text text4">Рандомный мем с котом, ну или псом</p>
        </div>

        <div class="controls">
            <label for="slide1"><span></span></label>
            <label for="slide2"><span></span></label>
            <label for="slide3"><span></span></label>
            <label for="slide4"><span></span></label>
        </div>
    </div>
</body>
</html>
